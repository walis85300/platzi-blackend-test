{% extends "base.html" %}

{% block container %}
<div class="container">

	<div class="row justify-content-md-center">
		<div class="col-6 p-4" id="profile-box">

			<form action="{% url 'profiles:update' %}" method="POST" enctype="multipart/form-data">
				{% csrf_token %} 

				<div class="form-group">
					<label>Website</label>
					<input class="form-control" type="url" name="website" placeholder="Website" value="{{ profile.website }}" />
				</div>

				<div class="form-group">
					<label>Phone number</label>
					<input class="form-control" type="text" name="phone_number" placeholder="Phone number" value="{{ profile.phone_number }}"
					/>
				</div>

				<button type="submit" class="btn btn-primary btn-block mt-5">Update info</button>
			</form>
		</div>
	</div>
</div>
{% endblock container %}
